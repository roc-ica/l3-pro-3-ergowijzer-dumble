<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video in Canvas</title>
    <style>
        #video-container {
            position: relative;
            width: 640px; /* Set your preferred video width */
            height: 360px; /* Set your preferred video height */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe id="player" width="100%" height="100%" src="https://www.youtube.com/watch?v=TM4pyGZJPmw"frameborder="0" allowfullscreen></iframe>
        <canvas id="myCanvas"></canvas>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="test.js"></script>
</body>
</html>
